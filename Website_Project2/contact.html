<div class="container">

            <form action="https://tm-statweb.be/forms.php" method="post">       
                <div>
                    <label for="Voornaam">Voornaam</label>
                </div>

                    <input type="text" name="Voornaam" id="Voornaam" placeholder="Voornaam" style="width: 200px;" required>
